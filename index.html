<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="vh-100">

    <div class="loading">
        <div class="spinner-border">
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-main border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo2x.png" alt="Logo" width="40" height="24" class="d-inline-block align-text-top">
                Weather
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="search d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="p-2 w-100 d-flex justify-content-between bg-main rounded-pill">
                <input type="text" class="form-control text-white bg-transparent border-0" id="searchInput"
                    placeholder="Find your location...">
                <button class="rounded-pill px-4 py-2 bg-second border-0 text-white">Find</button>
            </div>
        </div>
    </section>

    <section class="weather-data">
        <div class="container px-4">
            <div class="row">
                <div class="col-lg-4 p-0">
                    <div class="content content1">
                        <div class="day d-flex align-items-center justify-content-between">
                            <h5 class="text-center">wednesday</h5>
                            <h5 class="text-center">12 April</h5>
                        </div>
                        <div class="details px-3 py-4">
                            <h5 id="location">Cairo</h5>

                            <div class="temp d-flex align-items-center" id="temp">
                                <h2>18°C</h2>
                                <img src="" alt="cloudy">
                            </div>
                            <p id="conditionName">Clear</p>

                            <div class="wind w-75 me-auto">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="rain d-flex">
                                        <i class="fa-solid fa-umbrella"></i>
                                        <p>0%</p>
                                    </div>
                                    <div class="speed d-flex">
                                        <i class="fa-solid fa-wind"></i>
                                        <p>2 km/h</p>
                                    </div>
                                    <div class="direction d-flex">
                                        <i class="fa-solid fa-compass"></i>
                                        <p>NE</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 p-0">
                    <div class="content content2">
                        <div class="day text-center">
                            <h5>wednesday</h5>
                        </div>
                        <div class="details text-center text-white">
                            <div class="temp">
                                <img src="" alt="cloudy">
                                <h3>18°C</h3>
                                <p>18°</p>
                            </div>
                            <p>Clear</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 p-0">
                    <div class="content content3">
                        <div class="day text-center">
                            <h5>wednesday</h5>
                        </div>
                        <div class="details text-center text-white">
                            <div class="temp">
                                <img src="" alt="cloudy">
                                <h3>18°C</h3>
                                <p>18°</p>
                            </div>
                            <p>Clear</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="p-2 w-75 d-flex justify-content-between bg-main rounded-pill">
                    <input type="text" class="form-control text-white bg-transparent border-0"
                        placeholder="Find your location...">
                    <button class="rounded-pill px-4 py-2 bg-second border-0 text-white">Find</button>
                </div>

                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <p class="text-white mt-2 px-3 mb-0 ">Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
